<ion-view class="backCad">
  <!-- Campo CPF -->
  <div class="list list-inset">
    <label class="item item-input">
      <i class="icon ion-card placeholder-icon"></i>
      <input type="text" placeholder="CPF">
    </label>
  </div>

  <!-- Campo email -->
  <div class="list list-inset">
    <label class="item item-input">
      <i class="icon ion-ios-at placeholder-icon"></i>
      <input type="text" placeholder="Email">
    </label>
  </div>

  <!-- Campo email -->
  <div class="list list-inset">
    <label class="item item-input">
      <i class="icon ion-ios-locked placeholder-icon"></i>
      <input type="text" placeholder="Senha">
    </label>
  </div>

  <button type="button" class="button button-balanced" ng-click="cadastrar()">CADASTRAR</button>
  <button type="button" class="button button-energized" ui-sref="login">VOLTAR</button>
</ion-view>
