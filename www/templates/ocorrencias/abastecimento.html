<ion-view view-title="Diario de Bordo" ng-init="getAbastecimento()">
	<ion-content>
		<div class="list">
		  <div class="item item-divider" >
				<span class="icon ion-ios-filing-outline"></span>
 				Abastecimento
		  </div>
			<div class="item">
				<div class="row">
					<div class="col">
						Data
					</div>
					<div class="col">
						Hora
					</div>
					<div class="col">
						KM
					</div>
					<div class="col">
						Valor
					</div>
				</div>

				<div class="row" ng-repeat="abastecimento in info">
					<div class="col">
						{{abastecimento.date | date: 'dd/MM/yyyy'}}
					</div>
					<div class="col">
						{{abastecimento.hora | date: 'HH:mm'}}
					</div>
					<div class="col">
						{{abastecimento.km}}
					</div>
					<div class="col">
						{{abastecimento.valor}}
					</div>
				</div>
			</div>
	</div>
		<button class="button button-block button-balanced" ui-sref="menu.cadAbastecimento"> Inserir Novo Registro </button>
    <button class="button button-block button-energized" ui-sref="menu.ocorrencias"> Voltar </button>
	</ion-content>
</ion-view>
