<ion-view view-title="Diario de Bordo" ng-init="getFiscalizacao()">
	<ion-content>
		<div class="list">
		  <div class="item item-divider" >
				<span class="icon ion-clock"></span>
 				Fiscalização
		  </div>
			<div class="item">
				<div class="row">
					<div class="col">
						Data
					</div>
					<div class="col">
						Hora
					</div>
					<div class="col">
						Fiscalização
					</div>
					<div class="col">

					</div>
				</div>

				<div class="row" ng-repeat="fiscalizacao in info">
					<div class="col">
						{{fiscalizacao.date | date: 'dd/MM/yyyy'}}
					</div>
					<div class="col">
						{{fiscalizacao.hora | date: 'HH:mm'}}
					</div>
					<div class="col">
						{{fiscalizacao.tipo}}
					</div>
					<div class="col">
							<button class="button icon ion-trash-a" ng-click="deleteFiscalizacao(fiscalizacao)"></button>
					</div>
				</div>
			</div>
	</div>
		<button class="button button-block button-balanced" ui-sref="menu.cadFiscalizacao"> Inserir Novo Registro </button>
    <button class="button button-block button-energized" ui-sref="menu.ocorrencias"> Voltar </button>
	</ion-content>
</ion-view>
