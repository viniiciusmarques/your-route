<ion-view view-title="Diario de Bordo" ng-init="getCargaDescarga()">
	<ion-content>
		<div class="list">
		  <div class="item item-divider" >
				<span class="icon ion-ios-filing-outline"></span>
 				Carga e Descarga
		  </div>
		  <div class="item">
				<div class="row">
					<div class="col">
						Data
					</div>
					<div class="col">
						Hora
					</div>
					<div class="col">
						Carga | Descarga
					</div>
				</div>

				<div class="row" ng-repeat="cargaDescarga in info">
					<div class="col">
						{{cargaDescarga.date | date: 'dd/MM/yyyy'}}
					</div>
					<div class="col">
						{{cargaDescarga.hora | date: 'HH:mm'}}
					</div>
					<div class="col">
						{{cargaDescarga.status}}
					</div>
					<div class="col">
							<button class="button icon ion-trash-a" ng-click="deleteCargaDescarga(cargaDescarga)"></button>
					</div>
				</div>
		  </div>
	</div>
		<button class="button button-block button-balanced" ui-sref="menu.cadCargaDescarga"> Inserir Novo Registro </button>
    <button class="button button-block button-energized" ui-sref="menu.ocorrencias"> Voltar </button>
	</ion-content>
</ion-view>
