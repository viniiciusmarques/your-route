<ion-view view-title="Diario de Bordo" ng-init="getDescansoPernoite()">
	<ion-content>
		<div class="list">
		  <div class="item item-divider" >
				<span class="icon ion-flash"></span>
 				Descan√ßo e Pernoite
		  </div>
			<div class="item">
				<div class="row">
					<div class="col">
						Data
					</div>
					<div class="col">
						Hora
					</div>
					<div class="col">
						Valor
					</div>
				</div>

				<div class="row" ng-repeat="descansoPernoite in info">
					<div class="col">
						{{descansoPernoite.date | date: 'dd/MM/yyyy'}}
					</div>
					<div class="col">
						{{descansoPernoite.hora | date: 'HH:mm'}}
					</div>
					<div class="col">
						{{descansoPernoite.valor}}
					</div>
					<div class="col">
							<button class="button icon ion-trash-a" ng-click="deleteDescansoPernoite(descansoPernoite)"></button>
					</div>
				</div>
			</div>
	</div>
		<button class="button button-block button-balanced" ui-sref="menu.cadDescansoPernoite"> Inserir Novo Registro </button>
    <button class="button button-block button-energized" ui-sref="menu.ocorrencias"> Voltar </button>
	</ion-content>
</ion-view>
