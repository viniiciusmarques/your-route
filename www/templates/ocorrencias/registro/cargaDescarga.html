<ion-view view-title="Diario de Bordo">
	<ion-content>
		<div class="list">
		  <div class="item item-divider" >
				<span class="icon ion-ios-filing-outline"></span>
 				Carga e Descarga
		  </div>
		  <div class="item">
		  	<div class="list">
					<label class="item item-input item-stacked-label">
						<span class="input-label">Data</span>
						<input type="date" ng-model="info.date">
					</label>
					<label class="item item-input item-stacked-label">
						<span class="input-label">Hora</span>
						<input type="time" ng-model="info.hora">
					</label>
					<label class="item item-input item-stacked-label">
						<span class="input-label">Carga | Descarga</span><br>
						<select ng-model="info.status">
						<option value="">Selecione uma opção</option>
						<option value="inicio">Carga</option>
						<option value="fim">Descarga</option>
						</select>
					</label>
				</div>
		  </div>
	</div>
	<button class="button button-block button-assertive" ui-sref="menu.cargaDescarga"> Cancelar </button>
	<button class="button button-block button-default" ng-click="cargaDescarga()"> Salvar </button>
	</ion-content>
</ion-view>
