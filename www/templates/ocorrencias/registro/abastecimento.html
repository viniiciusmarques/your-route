<ion-view view-title="Diario de Bordo">
	<ion-content>
		<div class="list">
		  <div class="item item-divider" >
				<span class="icon ion-ios-filing-outline"></span>
 				Abastecimento
		  </div>
			<div class="item">
		  	<div class="list">
					<label class="item item-input item-stacked-label">
						<span class="input-label">Data</span>
						<input type="date" ng-model="info.date">
					</label>

					<label class="item item-input item-stacked-label">
						<span class="input-label">Hora</span>
						<input type="time" ng-model="info.hora">
					</label>

					<label class="item item-input item-stacked-label">
						<span class="input-label">KM</span>
						<input type="text" ng-model="info.km" placeholder="Informe a quilometragem">
					</label>

					<label class="item item-input item-stacked-label">
						<span class="input-label">Valor</span>
						<input type="text" ng-model="info.valor" placeholder="Informe o valor">
					</label>

					<label class="item item-input item-stacked-label">
						<span class="input-label">Anexar Comprovante</span><br>
						<input type="file" ng-model="info.image">
					</label>
				</div>
		  </div>
	</div>
	<button class="button button-block button-assertive" ui-sref="menu.abastecimento"> Cancelar </button>
	<button class="button button-block button-default" ng-click="abastecimento()"> Salvar </button>
	</ion-content>
</ion-view>
