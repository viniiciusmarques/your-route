<ion-view view-title="Diario de Bordo">
	<ion-content>
		<div class="list">
		  <div class="item item-divider" >
				<span class="icon ion-android-person"></span>
 				Cliente
		  </div>
			<div class="item">
		  	<div class="list">
					<label class="item item-input item-stacked-label">
						<span class="input-label">Data</span>
						<input type="date" ng-model="info.date">
					</label>

					<label class="item item-input item-stacked-label">
						<span class="input-label">Hora</span>
						<input type="time" ng-model="info.hora">
					</label>

					<label class="item item-input item-stacked-label">
						<span class="input-label">Observação</span>
						<input type="text" ng-model="info.observacao" placeholder="Observação sobre a entrega">
					</label>
				</div>
		  </div>
		</div>
	<button class="button button-block button-assertive" ui-sref="menu.cliente"> Cancelar </button>
	<button class="button button-block button-default" ng-click="cliente()"> Salvar </button>
	</ion-content>
</ion-view>
