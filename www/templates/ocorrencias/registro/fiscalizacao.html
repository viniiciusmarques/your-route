<ion-view view-title="Diario de Bordo">
	<ion-content>
		<div class="list">
		  <div class="item item-divider" >
				<span class="icon ion-clock"></span>
 				Fiscalização
		  </div>
			<div class="item">
		  	<div class="list">
					<label class="item item-input item-stacked-label">
						<span class="input-label">Data</span>
						<input type="date" ng-model="info.date">
					</label>

					<label class="item item-input item-stacked-label">
						<span class="input-label">Hora</span>
						<input type="time" ng-model="info.hora">
					</label>

					<label class="item item-input item-stacked-label">
						<span class="input-label">Fiscalização</span>
						<input type="text" ng-model="info.tipo" placeholder="Informe o tipo de fiscalização">
					</label>
		  	</div>
			</div>
		</div>
	<button class="button button-block button-assertive" ui-sref="menu.fiscalizacao"> Cancelar </button>
	<button class="button button-block button-default" ng-click="fiscalizacao()"> Salvar </button>
	</ion-content>
</ion-view>
