<ion-view view-title="Diario de Bordo" ng-init="getCliente()">
	<ion-content>
		<div class="list">
		  <div class="item item-divider" >
				<span class="icon ion-android-person"></span>
 				Cliente
		  </div>
			<div class="item">
				<div class="row">
					<div class="col">
						Data
					</div>
					<div class="col">
						Hora
					</div>
					<div class="col">
						Observação
					</div>
				</div>

				<div class="row" ng-repeat="cliente in info">
					<div class="col">
						{{cliente.date | date: 'dd/MM/yyyy'}}
					</div>
					<div class="col">
						{{cliente.hora | date: 'HH:mm'}}
					</div>
					<div class="col">
						{{cliente.observacao}}
					</div>
					<div class="col">
							<button class="button icon ion-trash-a" ng-click="deleteCliente(cliente)"></button>
					</div>
				</div>
			</div>
	</div>
		<button class="button button-block button-balanced" ui-sref="menu.cadCliente"> Inserir Novo Registro </button>
    <button class="button button-block button-energized" ui-sref="menu.ocorrencias"> Voltar </button>
	</ion-content>
</ion-view>
